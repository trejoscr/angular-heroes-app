<h2 mat-dialog-title>Are you sure?</h2>
<mat-dialog-content>
  <p>This process is not reversible. You are about to delete {{ data.superhero }}</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <span class="spacer"></span>
  <button mat-button color="primary" (click)="onConfirm()" cdkFocusInitial>Yes, delete</button>
</mat-dialog-actions>
